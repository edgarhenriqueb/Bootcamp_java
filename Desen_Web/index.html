<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o de Funcion√°rios - Estilo Profissional</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container my-5">

  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="title">Funcion√°rios</h1>
    <button id="btnAdicionar" class="btn btn-success fw-semibold">Adicionar Funcion√°rio</button>
  </header>

  <!-- Barra de busca -->
  <div class="input-group mb-4 search-bar">
    <input
      type="text"
      id="inputBusca"
      class="form-control"
      placeholder="Insira o nome do Funcionario..."
      aria-label="Insira o nome do Funcionario"
    />
    <button id="btnBuscar" class="btn btn-outline-secondary" type="button" title="Buscar">
      üîç
    </button>
  </div>

  <!-- Tabela com bordas suaves -->
  <div class="table-responsive shadow-sm rounded-3 bg-white p-3">
    <table class="table table-borderless align-middle mb-0">
      <thead class="thead-light border-bottom">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Cargo</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaFuncionarios">
        <!-- Linhas ser√£o preenchidas via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal de cadastro/edi√ß√£o -->
  <div
    class="modal fade"
    id="modalFuncionario"
    tabindex="-1"
    aria-labelledby="modalFuncionarioLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modalFuncionarioLabel">Cadastrar Funcion√°rio</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formFuncionario">
            <input type="hidden" id="modoEdicao" />

            <div class="row g-3">
              <div class="col-md-2">
                <label for="id" class="form-label">ID</label>
                <input
                  type="number"
                  id="id"
                  class="form-control"
                  placeholder="Ex: 1"
                  required
                />
              </div>
              <div class="col-md-5">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  placeholder="Ex: Jo√£o Silva"
                  required
                />
              </div>
              <div class="col-md-5">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  placeholder="Somente n√∫meros"
                  maxlength="11"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="cargo" class="form-label">Cargo</label>
                <input
                  type="text"
                  id="cargo"
                  class="form-control"
                  placeholder="Ex: Operacional"
                />
              </div>

              <div class="col-md-4">
                <label for="ativo" class="form-label">Status</label>
                <select id="ativo" class="form-select" required>
                  <option value="true" selected>Ativo</option>
                  <option value="false">Inativo</option>
                </select>
              </div>
            </div>

            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary px-4">
                Salvar
              </button>
              <button
                type="button"
                class="btn btn-secondary px-4 ms-2"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Alerta fixo inferior -->
  <div
    id="alerta"
    class="position-fixed bottom-0 start-50 translate-middle-x mb-4 px-4 py-2 rounded-3 shadow d-none"
    role="alert"
  ></div>
</div>

<!-- Bootstrap Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS customizado -->
<script src="script.js"></script>
</body>
</html>
